<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <header>
            <div class="search">
                <img class="searchIcons" src="download.jpg" alt="Search Icon">
                <input type="text" id="search">
                <img class="searchIcons" src="download.jpg" alt="Notification Bell">
                <img class="searchIcons" src="download.jpg" alt="Profile Picture">
                <h3>Morgan Oakley</h3>
            </div>

            <img id="logo" src="download.jpg" alt="Profile Picture">
            <div class="greeting">
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
            <div class="buttons">
                <button>New</button><button>Upload</button><button>Share</button>
            </div>
        </header>
        <div class="sidebar">
            <div class="container">
                <img id="logo" src="download.jpg" alt="Dashboard Logo">
                <h2>Dashboard</h2>
            </div>

            <div class="sixIcons">
                <div class="container">
                    <img src="download.jpg" alt="Home Icon">
                    <p>Home</p>
                </div>
                <div class="container">
                    <img src="download.jpg" alt="Profile Icon">
                    <p>Profile</p>
                </div>
                <div class="container">
                    <img src="download.jpg" alt="Messages Icon">
                    <p>Messages</p>
                </div>
                <div class="container">
                    <img src="download.jpg" alt="History Icon">
                    <p>History</p>
                </div>
                <div class="container">
                    <img src="download.jpg" alt="Tasks Icon">
                    <p>Tasks</p>
                </div>
                <div class="container">
                    <img src="download.jpg" alt="Communities Icon">
                    <p>Communities</p>
                </div>
            </div>

            <div class="threeIcons">
                <div class="container">
                    <img src="download.jpg" alt="Setting Icon">
                    <p>Setting</p>
                </div>
                <div class="container">
                    <img src="download.jpg" alt="Support Icon">
                    <p>Support</p>
                </div>
                <div class="container">
                    <img src="download.jpg" alt="Privacy Icon">
                    <p>Privacy</p>
                </div>
            </div>

        </div>
        <div class="main">
        
        </div>
    </div>
</body>
</html>
